<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Testing</span>

            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="10" />
                </div>
            </div>

            <div class="row">
                <div class="left">contain UpperCase</div>
                <div class="right">
                    <input type="checkbox" name="" id="upper_case" checked>
                </div>
            </div>

            <div class="row">
                <div class="left">Contain LowerCase</div>
                <div class="right">
                    <input type="checkbox" name="" id="lower_case">
                </div>
            </div>

            <div class="row">
                <div class="left">Contain Numbers</div>
                <div class="right">
                    <input type="checkbox" name="" id="numbers">
                </div>
            </div>

            <div class="row">
                    <div class="left">
                    Contains Symbols
                    </div>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" />
                </div>
            </div>

            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
